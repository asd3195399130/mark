    //用promise.race设置过期函数
    function timeout(timeoutMS, promise) {
      return Promise.race([
        promise,
        new Promise((resolve, reject) => {
          setTimeout(() => {
            reject('new Error("超时啦！！！")');
          }, timeoutMS);
        }),
      ]);
    }
    const fetchData = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('new Error("成功啦！！！")');
      }, 1000);
    });
    timeout(1500, fetchData)
      .then((data) => {
        console.log("获取到数据:" + data);
